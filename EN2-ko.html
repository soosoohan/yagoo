DEAR", "DEEP", "DROP", "DRUG", "EARN", "FAIL", "FAIR", "FALL", "FARM", "FEAR", "FEED", "FILM", "FISH", "FLAT", "FORK", "FREE", "FROG", "GATE", "GIFT", "GOAL", "GOLD", "GOLF", "GOOD", "HALF", "HALL", "HAVE", "HEAT", "HERO", "HERS", "HIDE", "HIGH", "HILL", "HOLD", "HOLE", "HOME", "HOPE", "HUGE", "HURT", "ITEM", "JAZZ", "JOKE", "JUMP", "KILL", "KING", "KNEE", "LADY", "LAKE", "LAMP", "LAND", "LAST", "LAZY", "LEAD", "LEND", "LESS", "LIFT", "LINK", "LOCK", "LOOK", "LOST", "LOUD", "LUCK", "MAIL", "MALE", "MARK", "MIND", "MINE", "MOON", "MORE", "NECK", "NEED", "NONE", "ONTO", "OVEN", "PACK", "PAIN", "PASS", "PAST", "PICK", "PULL", "PUSH", "RACE", "RATE", "REST", "RIDE", "RING", "RISE", "ROCK", "ROLE", "ROOF", "RUDE", "SAFE", "SAIL", "SALE", "SAVE", "SEAT", "SEEM", "SHIP", "SHUT", "SIDE", "SIGN", "SITE", "SIZE", "SKIN", "SOAP", "SOCK", "SOFT", "SORT", "STAR", "STAY", "STEP", "SUCH", "SUIT", "SURE", "TALK", "TASK", "TERM", "TEXT", "THIN", "TIDY", "TOOL", "TOUR", "TWIN", "UNIT", "USED", "USER", "VIEW", "WAIT", "WASH", "WAVE", "WEAK", "WIDE", "WILD", "WIND", "WISH", "WOOD", "ZERO"];

    // === 유틸 ===
    const uniq = arr => Array.from(new Set(arr));
    const normalizeWords = arr => (arr||[]).map(w=>String(w).toUpperCase().replace(/[^A-Z]/g,'')).filter(Boolean);
    const buildDict = len => uniq(normalizeWords(WORDPOOL)).filter(w=>w.length===len);
    const isIsogram = w => new Set(w.split("")).size === w.length;
    const setMaxTries = len => len===3?9:len===4?11:13;

    // === 요소 ===
    const lenSel = document.getElementById('len');
    const allowRepeats = document.getElementById('allowRepeats');
    const newGameBtn = document.getElementById('newGame');
    const revealBtn = document.getElementById('reveal');
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const backspaceBtn = document.getElementById('backspace');
    const enterKeyBtn = document.getElementById('enterKey');

    // === 키보드: 있다/없다만 ===
    const kbEl = document.getElementById('kb');
    const ALPHABETS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const keyStates = new Map(); // 'A' -> 'idle' | 'hit' | 'out'

    // === 현재 입력 상태 ===
    let currentInput = "";

    function renderAlphabetKeyboard(){
      kbEl.innerHTML = "";
      ALPHABETS.forEach(ch=>{
        const div = document.createElement("div");
        div.className = "key " + (keyStates.get(ch) || "idle");
        div.textContent = ch;
        div.addEventListener('click', ()=> addLetter(ch));
        kbEl.appendChild(div);
      });
    }

    function renderCurrentInputRow(){
      const inputRow = document.createElement('div');
      inputRow.className = 'current-input-row';
      inputRow.id = 'currentInputRow';
      
      const wordSpan = document.createElement('span');
      wordSpan.className = 'current-input-word';
      
      if(currentInput.length === 0){
        wordSpan.textContent = '단어를 입력하세요...';
        wordSpan.classList.add('input-placeholder');
      } else {
        wordSpan.textContent = currentInput;
        wordSpan.classList.remove('input-placeholder');
      }
      
      inputRow.appendChild(wordSpan);
      return inputRow;
    }

    function updateCurrentInputDisplay(){
      const existingRow = document.getElementById('currentInputRow');
      if(existingRow){
        const wordSpan = existingRow.querySelector('.current-input-word');
        if(currentInput.length === 0){
          wordSpan.textContent = '단어를 입력하세요...';
          wordSpan.classList.add('input-placeholder');
        } else {
          wordSpan.textContent = currentInput;
          wordSpan.classList.remove('input-placeholder');
        }
      }
    }

    function addLetter(letter){
      if(gameOver) return;
      if(currentInput.length < length){
        currentInput += letter;
        updateCurrentInputDisplay();
      }
    }

    function removeLetter(){
      if(gameOver) return;
      if(currentInput.length > 0){
        currentInput = currentInput.slice(0, -1);
        updateCurrentInputDisplay();
      }
    }

    function updateKeyStateFromGuess(g){
      const secretSet = new Set(secret.toUpperCase().split(""));
      const used = new Set(g.toUpperCase().split(""));
      used.forEach(ch=>{
        if(!/[A-Z]/.test(ch)) return;
        const prev = keyStates.get(ch) || "idle";
        const now = secretSet.has(ch) ? "hit" : "out";
        // 'hit' 우선 유지
        keyStates.set(ch, prev === "hit" ? "hit" : now);
      });
      renderAlphabetKeyboard();
    }

    // === 게임 상태 ===
    let secret = "";
    let tries = 0;
    let maxTries = 0;
    let length = 4;
    let dict = [];
    let gameOver = true;
    let usedGuesses = new Set();

    function setStatus(msg, cls=''){ statusEl.textContent = msg; statusEl.className = `status ${cls}`; }
    function toggleInput(active){ 
      enterKeyBtn.style.opacity = active ? '1' : '0.5';
      if(!active){
        // 게임 종료시 현재 입력란 제거
        const existingRow = document.getElementById('currentInputRow');
        if(existingRow) existingRow.remove();
      }
    }
    function pickSecret(){
      const pool = allowRepeats.checked ? dict : dict.filter(isIsogram);
      return pool[Math.floor(Math.random()*pool.length)];
    }

    function startGame(){
      length = parseInt(lenSel.value,10);
      dict = buildDict(length);
      if (dict.length === 0){
        setStatus('워드풀에 해당 길이 단어가 없습니다.','err');
        toggleInput(false);
        return;
      }
      maxTries = setMaxTries(length);
      tries = 0;
      secret = pickSecret();
      usedGuesses.clear();
      logEl.innerHTML = '';
      currentInput = "";
      gameOver = false;
      
      // 첫 번째 입력 행 추가
      const inputRow = renderCurrentInputRow();
      logEl.appendChild(inputRow);
      
      toggleInput(true);
      setStatus('비밀 단어를 추측해서 입력하세요.','ok');

      // 키보드 초기화
      keyStates.clear();
      ALPHABETS.forEach(ch=>keyStates.set(ch,'idle'));
      renderAlphabetKeyboard();
    }

    // === S/B/O 개수 계산 ===
    function calculateSBO(secret, guess){
      const n = secret.length;
      const s = secret.toUpperCase().split("");
      const g = guess.toUpperCase().split("");
      
      let strikeCount = 0;
      let ballCount = 0;
      
      // 1) Strike 먼저 계산
      const remainS = {};
      const remainG = {};
      
      for(let i=0;i<n;i++){
        if(g[i]===s[i]){
          strikeCount++;
        }else{
          remainS[s[i]] = (remainS[s[i]]||0)+1;
          remainG[g[i]] = (remainG[g[i]]||0)+1;
        }
      }
      
      // 2) Ball 계산 (Strike가 아닌 글자들 중에서)
      for(const char in remainG){
        if(remainS[char]){
          ballCount += Math.min(remainG[char], remainS[char]);
        }
      }
      
      const outCount = n - strikeCount - ballCount;
      
      return {
        strike: strikeCount,
        ball: ballCount,
        out: outCount
      };
    }

    function formatSBOResult(sbo){
      let result = "";
      if(sbo.strike > 0) result += `${sbo.strike}S`;
      if(sbo.ball > 0) result += `${sbo.ball}B`;
      if(sbo.out > 0) result += `${sbo.out}O`;
      return result || "0O";
    }

    function appendLog(word, sboResult){
      // 현재 입력 행을 결과로 변환
      const existingRow = document.getElementById('currentInputRow');
      if(existingRow){
        existingRow.id = ''; // ID 제거
        existingRow.className = 'try'; // 클래스 변경
        existingRow.innerHTML = ''; // 내용 초기화
        
        const wordSpan = document.createElement('span');
        wordSpan.style.fontWeight = '900';
        wordSpan.style.letterSpacing = '1px';
        wordSpan.textContent = word;
        
        const resultSpan = document.createElement('span');
        resultSpan.style.opacity = '.9';
        resultSpan.textContent = sboResult;
        
        existingRow.appendChild(wordSpan);
        existingRow.appendChild(resultSpan);
      }
    }

    function submitGuess(){
      if(gameOver) return;
      const g = currentInput.toUpperCase().replace(/[^A-Z]/g,'');
      if(g.length !== length){ setStatus(`${length}글자를 입력하세요.`,'warn'); return; }
      if(!dict.includes(g)){ setStatus('워드풀에 없는 단어입니다.','err'); return; }
      if(usedGuesses.has(g)){ setStatus('이미 시도한 단어입니다.','warn'); return; }

      usedGuesses.add(g);
      tries++;

      const sbo = calculateSBO(secret, g);
      const sboResult = formatSBOResult(sbo);
      appendLog(g, sboResult);
      updateKeyStateFromGuess(g); // 있다/없다만 표시

      if(sbo.strike === length){
        setStatus(`정답! ${secret}`,'ok');
        gameOver = true;
        toggleInput(false);
        return;
      }
      if(tries >= maxTries){
        setStatus(`실패! 정답은 ${secret}`,'err');
        gameOver = true;
        toggleInput(false);
        return;
      }
      
      // 게임이 계속되면 새로운 입력 행 추가
      setStatus('계속 시도하세요.');
      currentInput = "";
      const newInputRow = renderCurrentInputRow();
      logEl.appendChild(newInputRow);
    }

    function onSubmit(){
      submitGuess();
    }

    // === 이벤트 ===
    newGameBtn.addEventListener('click', startGame);
    revealBtn.addEventListener('click', ()=>{
      if(secret){
        setStatus(`정답은 ${secret}`,'ok');
        gameOver = true;
        toggleInput(false);
      }
    });
    lenSel.addEventListener('change', ()=>setStatus('단어 길이/중복 여부를 정한 후 [새 게임]을 누르세요.','warn'));
    allowRepeats.addEventListener('change', ()=>setStatus('단어 길이/중복 여부를 정한 후 [새 게임]을 누르세요.','warn'));

    // 새로운 키보드 이벤트
    backspaceBtn.addEventListener('click', removeLetter);
    enterKeyBtn.addEventListener('click', submitGuess);

    // 초기
    toggleInput(false);
    setStatus('단어 길이와 중복 여부를 정하고 [새 게임]을 누르세요.','warn');
    renderAlphabetKeyboard();
  </script>
