    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구사람</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');


    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        background:#2e8b8b;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .game-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 900px;
        width: 100%;
        overflow: hidden;
    }

    .header {
        background:#f0b4b4;
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size:1.5rem;
        margin-bottom: 10px;
    }

    .header p {
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .game-board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        padding: 30px;
    }

    .player-section {
        background: #f8f9ff;
        border-radius: 15px;
        padding: 25px;
        border: 2px solid #e9ecef;
    }

    .player-section.active {
        border-color: #667eea;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .player-title {
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    .player2-title {
        color: #ee5a24;
    }

    .input-section {
        margin-bottom: 20px;
    }

    .number-input {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        text-align: center;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .number-input:focus {
        outline: none;
        border-color: #667eea;
    }

    .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .history {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
    }

    .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background: white;
        border-radius: 8px;
        border-left: 4px solid #667eea;
    }

    .player2-guess {
        border-left-color: #ee5a24;
    }

    .guess-number {
        font-weight: bold;
        font-size: 1.1rem;
    }

    .result {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 8px 15px;
        border-radius: 15px;
        font-weight: bold;
    }

    .player2-result {
        background: linear-gradient(135deg, #ee5a24, #ff6b6b);
    }

    .game-status {
        text-align: center;
        padding: 20px;
        background: #f8f9ff;
        margin: 20px 30px;
        border-radius: 15px;
        border: 2px solid #e9ecef;
    }

    .status-text {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .turn-indicator {
        color: #667eea;
        font-size: 1.1rem;
    }

    .controls {
        text-align: center;
        padding: 20px 30px;
        border-top: 1px solid #e9ecef;
    }

    .control-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 20px;
        font-size: 1.1rem;
        cursor: pointer;
        margin: 0 10px;
        transition: all 0.3s ease;
    }

    .control-btn:hover {
        transform: translateY(-2px);
    }

    .control-btn.primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .winner-announcement {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
    }

    .rules {
        background: #e3f2fd;
        padding: 20px;
        margin: 20px 30px;
        border-radius: 15px;
        border-left: 5px solid #2196f3;
    }

    .rules h3 {
        color: #1976d2;
        margin-bottom: 10px;
    }

    .rules ul {
        margin-left: 20px;
        color: #333;
    }

    .rules li {
        margin-bottom: 5px;
    }

    .difficulty-selection {
        background: #f8f9ff;
        margin: 20px 30px;
        padding: 25px;
        border-radius: 15px;
        border: 2px solid #e9ecef;
    }

    .difficulty-btn {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
        text-align: center;
    }

    .difficulty-btn:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .difficulty-btn.selected {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-color: #667eea;
    }

    .difficulty-title {
        display: block;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .difficulty-desc {
        display: block;
        font-size: 1.1rem;
        opacity: 0.8;
    }
</style>


</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>⚾ 숫자 야구게임</h1>
            <p>하나의 비밀숫자를 두고 두 플레이어가 추리 경쟁!</p>
        </div>


    <div class="rules">
        <h3>🎯 게임 규칙</h3>
        <ul>
            <li><strong>S(스트라이크)</strong>: 숫자와 위치가 모두 맞음</li>
            <li><strong>B(볼)</strong>: 숫자는 맞지만 위치가 다름</li>
            <li><strong>O(아웃)</strong>: 맞는 숫자가 하나도 없음</li>
            <li id="gameRuleDigits">하나의 비밀숫자를 두고 교대로 추리합니다</li>
            <li>첫째 자리는 0이 될 수 없습니다</li>
            <li>먼저 맞추는 사람이 승리합니다!</li>
        </ul>
    </div>

    <div class="game-status">
        <div class="status-text" id="gameStatus">자릿수를 선택하고 게임을 시작하세요!</div>
        <div class="turn-indicator" id="turnIndicator"></div>
    </div>

    <div class="difficulty-selection" id="difficultySelection">
        <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
            <button class="difficulty-btn" data-digits="3" onclick="selectDifficulty(3)">
                <span class="difficulty-title">3자리</span>
            </button>
            <button class="difficulty-btn" data-digits="4" onclick="selectDifficulty(4)">
                <span class="difficulty-title">4자리</span>
            </button>
            <button class="difficulty-btn" data-digits="5" onclick="selectDifficulty(5)">
                <span class="difficulty-title">5자리</span>
            </button>
        </div>
    </div>

    <div class="game-board" id="gameBoard" style="display: none;">
        <!-- 플레이어 1 섹션 -->
        <div class="player-section active" id="player1Section">
            <div class="player-title">🧑 플레이어 1</div>
            <div class="history" id="player1History">
                <div style="text-align: center; color: #666; padding: 20px;">
                    아직 추리한 기록이 없습니다
                </div>
            </div>
            <div class="input-section">
                <input type="text" class="number-input" id="player1Input" 
                       placeholder="숫자 입력" maxlength="3">
                <button class="submit-btn" id="player1Submit" onclick="player1Guess()">추리하기</button>
            </div>
        </div>

        <!-- 플레이어 2 섹션 -->
        <div class="player-section" id="player2Section">
            <div class="player-title player2-title">👤 플레이어 2</div>
            <div class="history" id="player2History">
                <div style="text-align: center; color: #666; padding: 20px;">
                    아직 추리한 기록이 없습니다
                </div>
            </div>
            <div class="input-section">
                <input type="text" class="number-input" id="player2Input" 
                       placeholder="숫자 입력" maxlength="3">
                <button class="submit-btn" id="player2Submit" onclick="player2Guess()" disabled>추리하기</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn primary" onclick="startGame()" id="startBtn" disabled>난이도를 먼저 선택하세요</button>
        <button class="control-btn" onclick="resetGame()">새 게임</button>
    </div>
</div>

<script>
    let secretNumber = ''; // 공통 비밀숫자
    let player1Guesses = [];
    let player2Guesses = [];
    let gameActive = false;
    let currentTurn = 'player1'; // 'player1' or 'player2'
    let selectedDigits = 0; // 선택된 자릿수

    // 난이도 선택
    function selectDifficulty(digits) {
        selectedDigits = digits;
        
        // 선택된 버튼 하이라이트
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        document.querySelector(`[data-digits="${digits}"]`).classList.add('selected');
        
        // 게임 시작 버튼 활성화
        const startBtn = document.getElementById('startBtn');
        startBtn.disabled = false;
        startBtn.textContent = '게임 시작';
        
        // 입력 필드 maxlength 업데이트
        document.getElementById('player1Input').maxLength = digits;
        document.getElementById('player1Input').placeholder = `${digits}자리 숫자 입력`;
        document.getElementById('player2Input').maxLength = digits;
        document.getElementById('player2Input').placeholder = `${digits}자리 숫자 입력`;
        
        // 규칙 텍스트 업데이트
        document.getElementById('gameRuleDigits').textContent = `${digits}자리 서로 다른 숫자를 교대로 추리합니다!`;
    }

    // 게임 초기화
    function startGame() {
        if (selectedDigits === 0) {
            alert('먼저 난이도를 선택해주세요!');
            return;
        }
        
        // 하나의 공통 비밀숫자 생성
        secretNumber = generateRandomNumber(selectedDigits);
        
        player1Guesses = [];
        player2Guesses = [];
        gameActive = true;
        currentTurn = 'player1';
        
        document.getElementById('difficultySelection').style.display = 'none';
        document.getElementById('gameBoard').style.display = 'grid';
        document.getElementById('gameStatus').textContent = '게임이 시작되었습니다!';
        document.getElementById('turnIndicator').textContent = '플레이어 1의 차례입니다';
        
        // 히스토리 초기화
        document.getElementById('player1History').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">아직 추리한 기록이 없습니다</div>';
        document.getElementById('player2History').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">아직 추리한 기록이 없습니다</div>';
        
        // 입력 필드 초기화
        document.getElementById('player1Input').value = '';
        document.getElementById('player2Input').value = '';
        
        updateTurnIndicator();
    }

    function generateRandomNumber(digits) {
        let numbers = [];
        
        // 첫째 자리는 1-9 중에서 선택
        let firstDigit = Math.floor(Math.random() * 9) + 1;
        numbers.push(firstDigit);
        
        // 나머지 자릿수는 0-9 중에서 중복되지 않게 선택
        while (numbers.length < digits) {
            let digit = Math.floor(Math.random() * 10);
            if (!numbers.includes(digit)) {
                numbers.push(digit);
            }
        }
        return numbers.join('');
    }

    function validateInput(input) {
        if (input.length !== selectedDigits) return false;
        if (!/^\d+$/.test(input)) return false;
        if (new Set(input).size !== selectedDigits) return false;
        if (input[0] === '0') return false; // 첫째 자리가 0이면 안됨
        return true;
    }

    function calculateResult(guess, target) {
        let strikes = 0;
        let balls = 0;
        
        for (let i = 0; i < selectedDigits; i++) {
            if (guess[i] === target[i]) {
                strikes++;
            } else if (target.includes(guess[i])) {
                balls++;
            }
        }
        
        return { strikes, balls };
    }

    function player1Guess() {
        if (!gameActive || currentTurn !== 'player1') return;
        
        const input = document.getElementById('player1Input').value;
        
        if (!validateInput(input)) {
            alert(`${selectedDigits}자리 서로 다른 숫자를 입력해주세요! (첫째 자리는 0이 될 수 없습니다)`);
            return;
        }
        
        const result = calculateResult(input, secretNumber);
        player1Guesses.push({ guess: input, result });
        
        updatePlayer1History();
        
        if (result.strikes === selectedDigits) {
            endGame('player1');
            return;
        }
        
        document.getElementById('player1Input').value = '';
        currentTurn = 'player2';
        updateTurnIndicator();
    }

    function player2Guess() {
        if (!gameActive || currentTurn !== 'player2') return;
        
        const input = document.getElementById('player2Input').value;
        
        if (!validateInput(input)) {
            alert(`${selectedDigits}자리 서로 다른 숫자를 입력해주세요! (첫째 자리는 0이 될 수 없습니다)`);
            return;
        }
        
        const result = calculateResult(input, secretNumber);
        player2Guesses.push({ guess: input, result });
        
        updatePlayer2History();
        
        if (result.strikes === selectedDigits) {
            endGame('player2');
            return;
        }
        
        document.getElementById('player2Input').value = '';
        currentTurn = 'player1';
        updateTurnIndicator();
    }

    function updatePlayer1History() {
        const history = document.getElementById('player1History');
        history.innerHTML = '';
        
        player1Guesses.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span class="guess-number">${item.guess}</span>
                <span class="result">${item.result.strikes}S ${item.result.balls}B</span>
            `;
            history.appendChild(div);
        });
    }

    function updatePlayer2History() {
        const history = document.getElementById('player2History');
        history.innerHTML = '';
        
        player2Guesses.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'history-item player2-guess';
            div.innerHTML = `
                <span class="guess-number">${item.guess}</span>
                <span class="result player2-result">${item.result.strikes}S ${item.result.balls}B</span>
            `;
            history.appendChild(div);
        });
    }

    function updateTurnIndicator() {
        const indicator = document.getElementById('turnIndicator');
        const player1Section = document.getElementById('player1Section');
        const player2Section = document.getElementById('player2Section');
        
        if (currentTurn === 'player1') {
            indicator.textContent = '플레이어 1의 차례입니다';
            player1Section.classList.add('active');
            player2Section.classList.remove('active');
            document.getElementById('player1Input').disabled = false;
            document.getElementById('player1Submit').disabled = false;
            document.getElementById('player2Input').disabled = true;
            document.getElementById('player2Submit').disabled = true;
        } else {
            indicator.textContent = '플레이어 2의 차례입니다';
            player1Section.classList.remove('active');
            player2Section.classList.add('active');
            document.getElementById('player1Input').disabled = true;
            document.getElementById('player1Submit').disabled = true;
            document.getElementById('player2Input').disabled = false;
            document.getElementById('player2Submit').disabled = false;
        }
    }

    function endGame(winner) {
        gameActive = false;
        const status = document.getElementById('gameStatus');
        
        if (winner === 'player1') {
            status.innerHTML = '🎉 플레이어 1이 승리했습니다!<br>비밀숫자는 ' + secretNumber + '였습니다.';
            status.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            status.style.color = 'white';
        } else {
            status.innerHTML = '🎉 플레이어 2가 승리했습니다!<br>비밀숫자는 ' + secretNumber + '였습니다.';
            status.style.background = 'linear-gradient(135deg, #ee5a24, #ff6b6b)';
            status.style.color = 'white';
        }
        
        document.getElementById('turnIndicator').textContent = '게임이 종료되었습니다';
        document.getElementById('player1Input').disabled = true;
        document.getElementById('player1Submit').disabled = true;
        document.getElementById('player2Input').disabled = true;
        document.getElementById('player2Submit').disabled = true;
    }

    function resetGame() {
        gameActive = false;
        selectedDigits = 0;
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        document.getElementById('startBtn').disabled = true;
        document.getElementById('startBtn').textContent = '난이도를 먼저 선택하세요';
        document.getElementById('difficultySelection').style.display = 'block';
        document.getElementById('gameBoard').style.display = 'none';
        document.getElementById('gameStatus').textContent = '자릿수를 선택하고 게임을 시작하세요!';
        document.getElementById('gameStatus').style.background = '#f8f9ff';
        document.getElementById('gameStatus').style.color = '#333';
        document.getElementById('turnIndicator').textContent = '';
        
        // 입력 필드 리셋
        document.getElementById('player1Input').disabled = false;
        document.getElementById('player1Submit').disabled = false;
        document.getElementById('player2Input').disabled = true;
        document.getElementById('player2Submit').disabled = true;
    }

    // 페이지 로드 후 이벤트 리스너 설정
    document.addEventListener('DOMContentLoaded', function() {
        // Enter 키로 추리하기
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (e.target.id === 'player1Input' && !document.getElementById('player1Submit').disabled) {
                    player1Guess();
                } else if (e.target.id === 'player2Input' && !document.getElementById('player2Submit').disabled) {
                    player2Guess();
                }
            }
        });

        // 숫자만 입력 가능하도록
        document.addEventListener('input', function(e) {
            if (e.target.id === 'player1Input' || e.target.id === 'player2Input') {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            }
        });
    });
</script>


</body>
