<!DOCTYPE html>

<html lang="ko">
<head>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구 - 통계</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        font-family: 'Arial', sans-serif;
        background:#0f1c2a;
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }
    
    .stat-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .stat-label {
        font-size: 1.1em;
        opacity: 0.9;
    }
    
    .section {
        margin: 40px 0;
    }
    
    .section h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.8em;
    }
    
    .ranking-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    
    .ranking-table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
    }
    
    .ranking-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }
    
    .ranking-table tr:hover {
        background-color: #f8f9fa;
    }
    
    .rank-1 { background-color: #fff3cd !important; }
    .rank-2 { background-color: #e2e3e5 !important; }
    .rank-3 { background-color: #f8d7da !important; }
    
    .rank-medal {
        font-size: 1.2em;
        margin-right: 5px;
    }
    
    .monthly-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin: 20px 0;
    }
    
    .month-card {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #667eea;
    }
    
    .month-name {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    
    .month-count {
        font-size: 1.5em;
        color: #667eea;
        font-weight: bold;
    }
    
    .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 30px 0;
    }
    
    button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    
    button:hover {
        transform: translateY(-2px);
    }
    
    .primary-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .secondary-btn {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
    }
    
    .no-data {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 40px;
    }
    
    @media (max-width: 768px) {
        .container {
            margin: 10px;
            padding: 20px;
        }
        
        .stats-grid {
            grid-template-columns: 1fr 1fr;
        }
        
        .action-buttons {
            flex-direction: column;
        }
    }
</style>


</head>
<body>
    <div class="container">
        <h1>📊 숫자야구 통계</h1>


    <!-- 주요 통계 -->
    <div class="stats-grid" id="statsGrid">
        <!-- JavaScript로 동적 생성 -->
    </div>
    
    <!-- 명예의 전당 -->
    <div class="section">
        <h2>🏆 명예의 전당</h2>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>시도 횟수</th>
                    <th>달성일</th>
                </tr>
            </thead>
            <tbody id="rankingBody">
                <!-- JavaScript로 동적 생성 -->
            </tbody>
        </table>
    </div>
    
    <!-- 월별 통계 -->
    <div class="section" id="monthlySection" style="display: none;">
        <h2>📅 월별 기록</h2>
        <div class="monthly-stats" id="monthlyStats">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </div>
    
    <!-- 액션 버튼들 -->
    <div class="action-buttons">
        <button class="primary-btn" onclick="location.href='index.html'">
            🎮 게임하러 가기
        </button>
        <button class="secondary-btn" onclick="refreshStats()">
            🔄 새로고침
        </button>
    </div>
</div>

<script src="records.js"></script>
<script>
    function displayStats() {
        const stats = recordsManager.getStatistics();
        const ranking = recordsManager.getRanking();
        const monthlyStats = recordsManager.getMonthlyStats();
        
        // 주요 통계 카드 생성
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-number">${stats.bestRecord || '-'}</div>
                <div class="stat-label">최고 기록</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.averageAttempts || '-'}</div>
                <div class="stat-label">평균 시도</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.totalRecords}</div>
                <div class="stat-label">총 기록 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.recentRecord}</div>
                <div class="stat-label">최근 기록</div>
            </div>
        `;
        
        // 랭킹 테이블 생성
        const rankingBody = document.getElementById('rankingBody');
        if (ranking.length === 0) {
            rankingBody.innerHTML = '<tr><td colspan="3" class="no-data">아직 기록이 없습니다</td></tr>';
        } else {
            rankingBody.innerHTML = '';
            ranking.forEach(record => {
                const row = document.createElement('tr');
                if (record.rank <= 3) {
                    row.className = `rank-${record.rank}`;
                }
                
                const medals = ['🥇', '🥈', '🥉'];
                const medal = record.rank <= 3 ? medals[record.rank - 1] : '';
                
                row.innerHTML = `
                    <td><span class="rank-medal">${medal}</span>${record.rank}위</td>
                    <td><strong>${record.attempts}번</strong></td>
                    <td>${record.date}</td>
                `;
                rankingBody.appendChild(row);
            });
        }
        
        // 월별 통계 표시 (기록이 있을 때만)
        if (Object.keys(monthlyStats).length > 0) {
            document.getElementById('monthlySection').style.display = 'block';
            const monthlyStatsDiv = document.getElementById('monthlyStats');
            monthlyStatsDiv.innerHTML = '';
            
            Object.entries(monthlyStats).forEach(([month, count]) => {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';
                monthCard.innerHTML = `
                    <div class="month-name">${month}</div>
                    <div class="month-count">${count}회</div>
                `;
                monthlyStatsDiv.appendChild(monthCard);
            });
        }
    }
    
    function refreshStats() {
        recordsManager.records = recordsManager.loadRecords();
        displayStats();
    }
    
    // 페이지 로드 시 통계 표시
    document.addEventListener('DOMContentLoaded', function() {
        displayStats();
    });
</script>


</body>
</html>
