<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구 - 통계</title>
    <style>
        :root { 
            --bg:#0b1520; 
            --card:#122233; 
            --accent:#6ee7ff; 
            --muted:#9db3c7; 
            --red:#ff6b6b;
            --green:#51cf66;
            --yellow:#ffd43b;
        }


    * { box-sizing: border-box; }
    
    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: #eef6ff;
        min-height: 100vh;
        padding: 20px;
    }
    
    .container {
        max-width: 1000px;
        margin: 0 auto;
        background: var(--card);
        border: 1px solid rgba(255,255,255,.08);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }
    
    h1 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 10px;
        font-size: 2.5em;
    }
    
    .subtitle {
        text-align: center;
        color: var(--muted);
        margin-bottom: 30px;
        font-size: 1.1em;
    }
    
    .mode-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .mode-tab {
        padding: 12px 20px;
        background: #2c4157;
        color: #d7e7f5;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .mode-tab.active {
        background: var(--accent);
        color: #00121d;
    }
    
    .mode-tab:hover:not(.active) {
        background: #3d5470;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }
    
    .stat-card {
        background: linear-gradient(135deg, #1a2332 0%, #2c4157 100%);
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        border: 1px solid rgba(255,255,255,.1);
    }
    
    .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--accent);
    }
    
    .stat-label {
        font-size: 1.1em;
        color: var(--muted);
    }
    
    .section {
        margin: 40px 0;
    }
    
    .section h2 {
        color: #eef6ff;
        margin-bottom: 20px;
        font-size: 1.8em;
        border-bottom: 2px solid var(--accent);
        padding-bottom: 10px;
    }
    
    .ranking-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,.1);
    }
    
    .ranking-table th {
        background: var(--accent);
        color: #00121d;
        padding: 15px;
        text-align: center;
        font-weight: bold;
    }
    
    .ranking-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,.06);
        background: rgba(255,255,255,.02);
    }
    
    .ranking-table tr:hover td {
        background: rgba(255,255,255,.05);
    }
    
    .rank-1 { background-color: rgba(255, 215, 0, 0.15) !important; }
    .rank-2 { background-color: rgba(192, 192, 192, 0.15) !important; }
    .rank-3 { background-color: rgba(205, 127, 50, 0.15) !important; }
