<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구AI</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');


    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
        background:#2e8b8b;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .game-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 900px;
        width: 100%;
        overflow: hidden;
    }

    .header {
        background: #f0b4b4;
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size:1.5rem;
        margin-bottom: 10px;
    }

    .header p {
        opacity: 0.9;
        font-size: 1.1rem;
    }

    .game-board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        padding: 30px;
    }

    .player-section {
        background: #f8f9ff;
        border-radius: 15px;
        padding: 25px;
        border: 2px solid #e9ecef;
    }

    .player-section.active {
        border-color: #667eea;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .player-title {
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    .ai-title {
        color: #ee5a24;
    }

    .input-section {
        margin-bottom: 20px;
    }

    .number-input {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        text-align: center;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .number-input:focus {
        outline: none;
        border-color: #667eea;
    }

    .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .history {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
    }

    .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        background: white;
        border-radius: 8px;
        border-left: 4px solid #667eea;
    }

    .ai-guess {
        border-left-color: #ee5a24;
    }

    .guess-number {
        font-weight: bold;
        font-size: 1.1rem;
    }

    .result {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 8px 15px;
        border-radius: 15px;
        font-weight: bold;
    }

    .ai-result {
        background: linear-gradient(135deg, #ee5a24, #ff6b6b);
    }

    .game-status {
        text-align: center;
        padding: 20px;
        background: #f8f9ff;
        margin: 20px 30px;
        border-radius: 15px;
        border: 2px solid #e9ecef;
    }

    .status-text {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .turn-indicator {
        color: #667eea;
        font-size: 1.1rem;
    }

    .controls {
        text-align: center;
        padding: 20px 30px;
        border-top: 1px solid #e9ecef;
    }

    .control-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 20px;
        font-size: 1.1rem;
        cursor: pointer;
        margin: 0 10px;
        transition: all 0.3s ease;
    }

    .control-btn:hover {
        transform: translateY(-2px);
    }

    .control-btn.primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .winner-announcement {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
    }

    .ai-thinking {
        text-align: center;
        color: #ee5a24;
        font-style: italic;
        margin-top: 10px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .rules {
        background: #e3f2fd;
        padding: 20px;
        margin: 20px 30px;
        border-radius: 15px;
        border-left: 5px solid #2196f3;
    }

    .rules h3 {
        color: #1976d2;
        margin-bottom: 10px;
    }

    .rules ul {
        margin-left: 20px;
        color: #333;
    }

    .rules li {
        margin-bottom: 5px;
    }

    .difficulty-selection {
        background: #f8f9ff;
        margin: 20px 30px;
        padding: 25px;
        border-radius: 15px;
        border: 2px solid #e9ecef;
    }

    .difficulty-btn {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
        text-align: center;
    }

    .difficulty-btn:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .difficulty-btn.selected {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-color: #667eea;
    }

    .difficulty-title {
        display: block;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .difficulty-desc {
        display: block;
        font-size: 1.1rem;
        opacity: 0.8;
    }

    .secret-number-display {
        background: #fff3cd;
        border: 2px solid #ffeaa7;
        border-radius: 15px;
        padding: 20px;
        margin: 20px 30px;
        text-align: center;
    }

    .secret-number {
        font-size: 2rem;
        font-weight: bold;
        color: #d68910;
        letter-spacing: 8px;
        margin: 10px 0;
    }
</style>


</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>⚾ 숫자 야구게임 vs AI</h1>
            <p>하나의 비밀숫자를 두고 AI와 추리 경쟁!</p>
        </div>


    <div class="rules">
        <h3>🎯 게임 규칙</h3>
        <ul>
            <li><strong>S(스트라이크)</strong>: 숫자와 위치가 모두 맞음</li>
            <li><strong>B(볼)</strong>: 숫자는 맞지만 위치가 다름</li>
            <li><strong>O(아웃)</strong>: 맞는 숫자가 하나도 없음</li>
            <li id="gameRuleDigits">하나의 비밀숫자를 두고 교대로 추리합니다</li>
            <li>첫째 자리는 0이 될 수 없습니다</li>
            <li>먼저 맞추는 사람이 승리합니다!</li>
        </ul>
    </div>



    <div class="game-status">
        <div class="status-text" id="gameStatus">자릿수를 선택하고 게임을 시작하세요!</div>
        <div class="turn-indicator" id="turnIndicator"></div>
    </div>

    <div class="difficulty-selection" id="difficultySelection">
        <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
            <button class="difficulty-btn" data-digits="3" onclick="selectDifficulty(3)">
                <span class="difficulty-title">3자리</span>
            </button>
            <button class="difficulty-btn" data-digits="4" onclick="selectDifficulty(4)">
                <span class="difficulty-title">4자리</span>
            </button>
            <button class="difficulty-btn" data-digits="5" onclick="selectDifficulty(5)">
                <span class="difficulty-title">5자리</span>
            </button>
        </div>
    </div>

    <div class="game-board" id="gameBoard" style="display: none;">
        


<!-- 플레이어 섹션 -->
        <div class="player-section active" id="playerSection">
            <div class="player-title">당신의 추리</div>
            <div class="history" id="playerHistory">
                <div style="text-align: center; color: #666; padding: 20px;">
                    아직 추리한 기록이 없습니다
                </div>
            </div>
<div class="input-section">
                <input type="text" class="number-input" id="playerInput" 
                       placeholder="숫자 입력" maxlength="3">
                <button class="submit-btn" id="playerSubmit" onclick="playerGuess()">추리하기</button>
            </div>
                    </div>

        <!-- AI 섹션 -->
        <div class="player-section" id="aiSection">
            <div class="player-title ai-title">🤖 AI의 추리</div>
            <div class="ai-thinking" id="aiThinking" style="display: none;">
                AI가 추리 중입니다...
            </div>
            <div class="history" id="aiHistory">
                <div style="text-align: center; color: #666; padding: 20px;">
                    AI가 아직 추리하지 않았습니다
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn primary" onclick="startGame()" id="startBtn" disabled>난이도를 먼저 선택하세요</button>
        <button class="control-btn" onclick="resetGame()">새 게임</button>
    </div>
</div>

<script>
    let secretNumber = ''; // 공통 비밀숫자
    let playerGuesses = [];
    let aiGuesses = [];
    let gameActive = false;
    let currentTurn = 'player'; // 'player' or 'ai'
    let aiPossibleNumbers = [];
    let selectedDigits = 0; // 선택된 자릿수

    // 난이도 선택
    function selectDifficulty(digits) {
        selectedDigits = digits;
        
        // 선택된 버튼 하이라이트
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        document.querySelector(`[data-digits="${digits}"]`).classList.add('selected');
        
        // 게임 시작 버튼 활성화
        const startBtn = document.getElementById('startBtn');
        startBtn.disabled = false;
        startBtn.textContent = '게임 시작';
        
        // 입력 필드 maxlength 업데이트
        document.getElementById('playerInput').maxLength = digits;
        document.getElementById('playerInput').placeholder = `${digits}자리 숫자 입력`;
        
        // 규칙 텍스트 업데이트
        document.getElementById('gameRuleDigits').textContent = `${digits}자리 서로 다른 숫자를 교대로 추리합니다!`;
    }

    // 게임 초기화
    function startGame() {
        if (selectedDigits === 0) {
            alert('먼저 난이도를 선택해주세요!');
            return;
        }
        
        // 하나의 공통 비밀숫자 생성
        secretNumber = generateRandomNumber(selectedDigits);
        
        playerGuesses = [];
        aiGuesses = [];
        gameActive = true;
        currentTurn = 'player';
        
        // AI 가능한 숫자 목록 초기화
        initializeAIPossibleNumbers();
        
        document.getElementById('difficultySelection').style.display = 'none';
        document.getElementById('gameBoard').style.display = 'grid';

        document.getElementById('gameStatus').textContent = '게임이 시작되었습니다!';
        document.getElementById('turnIndicator').textContent = '당신의 차례입니다';
        
        // 히스토리 초기화
        document.getElementById('playerHistory').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">아직 추리한 기록이 없습니다</div>';
        document.getElementById('aiHistory').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">AI가 아직 추리하지 않았습니다</div>';
        
        // 입력 필드 활성화
        document.getElementById('playerInput').disabled = false;
        document.getElementById('playerSubmit').disabled = false;
        document.getElementById('playerInput').value = '';
        
        updateTurnIndicator();
    }

    function generateRandomNumber(digits) {
        let numbers = [];
        
        // 첫째 자리는 1-9 중에서 선택
        let firstDigit = Math.floor(Math.random() * 9) + 1;
        numbers.push(firstDigit);
        
        // 나머지 자릿수는 0-9 중에서 중복되지 않게 선택
        while (numbers.length < digits) {
            let digit = Math.floor(Math.random() * 10);
            if (!numbers.includes(digit)) {
                numbers.push(digit);
            }
        }
        return numbers.join('');
    }

    function initializeAIPossibleNumbers() {
        aiPossibleNumbers = [];
        const minNum = Math.pow(10, selectedDigits - 1); // 최소값 (예: 3자리면 100)
        const maxNum = Math.pow(10, selectedDigits) - 1;  // 최대값 (예: 3자리면 999)
        
        for (let i = minNum; i <= maxNum; i++) {
            let str = i.toString();
            // 자릿수가 맞고, 모든 숫자가 서로 다른 경우만 추가
            if (str.length === selectedDigits && new Set(str).size === selectedDigits) {
                aiPossibleNumbers.push(str);
            }
        }
    }

    function validateInput(input) {
        if (input.length !== selectedDigits) return false;
        if (!/^\d+$/.test(input)) return false;
        if (new Set(input).size !== selectedDigits) return false;
        if (input[0] === '0') return false; // 첫째 자리가 0이면 안됨
        return true;
    }

    function calculateResult(guess, target) {
        let strikes = 0;
        let balls = 0;
        
        for (let i = 0; i < selectedDigits; i++) {
            if (guess[i] === target[i]) {
                strikes++;
            } else if (target.includes(guess[i])) {
                balls++;
            }
        }
        
        return { strikes, balls };
    }

    function playerGuess() {
        if (!gameActive || currentTurn !== 'player') return;
        
        const input = document.getElementById('playerInput').value;
        
        if (!validateInput(input)) {
            alert(`${selectedDigits}자리 서로 다른 숫자를 입력해주세요! (첫째 자리는 0이 될 수 없습니다)`);
            return;
        }
        
        const result = calculateResult(input, secretNumber);
        playerGuesses.push({ guess: input, result });
        
        updatePlayerHistory();
        
        if (result.strikes === selectedDigits) {
            endGame('player');
            return;
        }
        
        document.getElementById('playerInput').value = '';
        currentTurn = 'ai';
        updateTurnIndicator();
        
        // AI 턴 시작
        setTimeout(aiGuess, 1500);
    }

    function aiGuess() {
        if (!gameActive || currentTurn !== 'ai') return;
        
        document.getElementById('aiThinking').style.display = 'block';
        
        setTimeout(() => {
            let guess;
            
            if (aiGuesses.length === 0) {
                // 첫 번째 추리는 랜덤하게
                guess = aiPossibleNumbers[Math.floor(Math.random() * aiPossibleNumbers.length)];
            } else {
                // 이전 결과를 바탕으로 가능한 숫자들을 필터링
                filterAIPossibleNumbers();
                if (aiPossibleNumbers.length > 0) {
                    guess = aiPossibleNumbers[Math.floor(Math.random() * aiPossibleNumbers.length)];
                } else {
                    // 예외 상황 처리
                    guess = generateRandomNumber(selectedDigits);
                }
            }
            
            const result = calculateResult(guess, secretNumber);
            aiGuesses.push({ guess, result });
            
            document.getElementById('aiThinking').style.display = 'none';
            updateAIHistory();
            
            if (result.strikes === selectedDigits) {
                endGame('ai');
                return;
            }
            
            currentTurn = 'player';
            updateTurnIndicator();
        }, 2000);
    }

    function filterAIPossibleNumbers() {
        // 이전 AI 추리 결과를 바탕으로 가능한 숫자들을 필터링
        const lastGuess = aiGuesses[aiGuesses.length - 1];
        
        aiPossibleNumbers = aiPossibleNumbers.filter(num => {
            const result = calculateResult(lastGuess.guess, num);
            return result.strikes === lastGuess.result.strikes && 
                   result.balls === lastGuess.result.balls;
        });
    }

    function updatePlayerHistory() {
        const history = document.getElementById('playerHistory');
        history.innerHTML = '';
        
        playerGuesses.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span class="guess-number">${item.guess}</span>
                <span class="result">${item.result.strikes}S ${item.result.balls}B</span>
            `;
            history.appendChild(div);
        });
    }

    function updateAIHistory() {
        const history = document.getElementById('aiHistory');
        history.innerHTML = '';
        
        aiGuesses.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'history-item ai-guess';
            div.innerHTML = `
                <span class="guess-number">${item.guess}</span>
                <span class="result ai-result">${item.result.strikes}S ${item.result.balls}B</span>
            `;
            history.appendChild(div);
        });
    }

    function updateTurnIndicator() {
        const indicator = document.getElementById('turnIndicator');
        const playerSection = document.getElementById('playerSection');
        const aiSection = document.getElementById('aiSection');
        
        if (currentTurn === 'player') {
            indicator.textContent = '당신의 차례입니다';
            playerSection.classList.add('active');
            aiSection.classList.remove('active');
            document.getElementById('playerInput').disabled = false;
            document.getElementById('playerSubmit').disabled = false;
        } else {
            indicator.textContent = 'AI의 차례입니다';
            playerSection.classList.remove('active');
            aiSection.classList.add('active');
            document.getElementById('playerInput').disabled = true;
            document.getElementById('playerSubmit').disabled = true;
        }
    }

    function endGame(winner) {
        gameActive = false;
        const status = document.getElementById('gameStatus');
        
        if (winner === 'player') {
            status.innerHTML = '🎉 축하합니다! 당신이 승리했습니다!<br>비밀숫자는 ' + secretNumber + '였습니다.';
            status.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            status.style.color = 'white';
        } else {
            status.innerHTML = '😅 AI가 승리했습니다!<br>비밀숫자는 ' + secretNumber + '였습니다.';
            status.style.background = 'linear-gradient(135deg, #ee5a24, #ff6b6b)';
            status.style.color = 'white';
        }
        
        document.getElementById('turnIndicator').textContent = '게임이 종료되었습니다';
        document.getElementById('playerInput').disabled = true;
        document.getElementById('playerSubmit').disabled = true;
    }

    function resetGame() {
        gameActive = false;
        selectedDigits = 0;
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.classList.remove('selected');
        });
        document.getElementById('startBtn').disabled = true;
        document.getElementById('startBtn').textContent = '난이도를 먼저 선택하세요';
        document.getElementById('difficultySelection').style.display = 'block';
        document.getElementById('gameBoard').style.display = 'none';
        document.getElementById('secretDisplay').style.display = 'none';
        document.getElementById('gameStatus').textContent = '자릿수를 선택하고 게임을 시작하세요!';
        document.getElementById('gameStatus').style.background = '#f8f9ff';
        document.getElementById('gameStatus').style.color = '#333';
        document.getElementById('turnIndicator').textContent = '';
    }



    // Enter 키로 추리하기
    document.getElementById('playerInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !document.getElementById('playerSubmit').disabled) {
            playerGuess();
        }
    });

    // 숫자만 입력 가능하도록
    document.getElementById('playerInput').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>


</body>
</html>
