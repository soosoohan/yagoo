    <meta charset="UTF-8">

    <title>워드풀 목록</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* 이거 특히 중요! */
}
        body {
            font-family: 'Arial', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            color: black;
            line-height: 1.5;
        }


    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: bold;
        border-bottom: 2px solid black;
        padding-bottom: 10px;
    }
    
    .word-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }
    
    .word-column {
        border: 1px solid black;
        padding: 15px;
    }
    
    .word-column h3 {
        text-align: center;
        margin: 0 0 15px 0;
        padding: 10px;
        background: black;
        color: white;
        font-size: 16px;
        font-weight: bold;
    }
    
    .word-list {
        min-height: 200px;
    }
    
    .word-item {
        padding: 3px 0;
        font-size: 14px;
        border-bottom: 1px dotted #ccc;
    }
    
    .word-item:last-child {
        border-bottom: none;
    }
    
    .word-count {
        font-size: 12px;
        text-align: center;
        margin-top: 15px;
        padding: 5px;
        border-top: 1px solid black;
        font-weight: bold;
    }
    
    @media (max-width: 768px) {
        .word-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    }
    
    @media (max-width: 480px) {
        .word-grid {
            grid-template-columns: 1fr;
        }
        
        body {
            padding: 10px;
        }
    }
    
    @media print {
        body {
            padding: 0;
        }
        
        .word-grid {
            gap: 10px;
        }
        
        .word-column {
            break-inside: avoid;
        }
    }
</style>

    function processWordPool() {
        // 따옴표 제거 및 단어 추출
        let words = wordPool
            .replace(/["""'']/g, '') // 모든 종류의 따옴표 제거
            .replace(/[,\n\r\t]/g, ' ') // 쉼표, 줄바꿈, 탭을 공백으로 변환
            .split(/\s+/) // 공백으로 분리
            .filter(word => word.trim().length > 0) // 빈 문자열 제거
            .map(word => word.trim()); // 앞뒤 공백 제거

        // 글자수별로 분류
        const wordsByLength = {
            3: [],
            4: [],
            5: [],
            6: []
        };

        words.forEach(word => {
            const length = word.length;
            if (length >= 2 && length <= 7) {
                wordsByLength[length].push(word);
            }
        });

        // 각 그룹을 가나다 순으로 정렬
        Object.keys(wordsByLength).forEach(length => {
            wordsByLength[length].sort((a, b) => {
                return a.localeCompare(b, 'ko', { 
                    sensitivity: 'base',
                    numeric: true 
                });
            });
        });

        // 화면에 표시
        displayWords(wordsByLength);
    }

    function displayWords(wordsByLength) {
        Object.keys(wordsByLength).forEach(length => {
            const wordsContainer = document.getElementById(`words${length}`);
            const countContainer = document.getElementById(`count${length}`);
            
            // 기존 내용 클리어
            wordsContainer.innerHTML = '';
            
            // 단어들 추가
            wordsByLength[length].forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.textContent = word;
                wordsContainer.appendChild(wordElement);
            });
            
            // 개수 업데이트
            countContainer.textContent = `총 ${wordsByLength[length].length}개`;
        });
    }

    // 페이지 로드 시 워드풀 처리
    document.addEventListener('DOMContentLoaded', function() {
        processWordPool();
    });
